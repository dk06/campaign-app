<div class="container-fluid">
    <main>
        <div>
            <div class="row">
                <div class="col-sm-3">
                    <cr-header-dir></cr-header-dir>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="startDate" id="daterange" ng-model="dateSet"/>
                </div>
                <div>
                    <button class="btnApply btnApply-success" type="button" ng-click="setDateRange()">Apply</button>
                </div>
            </div>

            <section class="card content-card heading-card">
                <!-- <p class="pull-right card-title">Campaign Objectvie:
                {{campaignObject}}
                <span class="caret"></span></p> -->
                <ul style="list-style-type: none;">
                    <li class="pull-right pageview-section">
                    <label>Campaign Objectvie: </label> {{campaignObject}}
                    <ul class="pull-right">
                        <li class="dropdown">
                            <a href="#" data-toggle="dropdown" class="dropdown-toggle drop-down-icon-fix" style="background-color: transparent"><b class="caret"></b></a>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                <li ng-repeat="value in campaignObjectList">
                                    <a href="javascript:void(0)" ng-click="campaignObjectFitler(value.dropdown)">{{value.dropdown}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                </ul>
                <p class=" card-title">Campaign Performance</p>
                
            </section>


            <div>
                <div class="card content-card">
                   <cr-campaign-performance-first-section-dir></cr-campaign-performance-first-section-dir>
                </div>
                <div class="card content-card">
                   <cr-campaign-performance-secand-section-dir></cr-campaign-performance-secand-section-dir>
                </div>
            </div>

            <section class="card content-card section-heading">
                <p class="pull-left">Channel Performance</p>
                <button type="button" class="pull-right" ng-click="channelViewButton()">View Details</button>
            </section>
            <div>
                <div class="card content-card">
                   <cr-channel-performance-dir></cr-channel-performance-dir>
                </div>
            </div>

            <section class="card content-card section-heading">
                <p class="col-sm-6">Best Performing Target Segment : <span>{{campaigntopObject}}</span></p>
                <div class="col-sm-2">
                    <select class="form-control" ng-disabled="campaigntopObject == 'All Campaigns'" ng-options="camp.campaign_id as camp.campaign_name for camp in getCampaignData" ng-change="campaignChannelChange('Best Performing', camp.campaign_id)"  ng-model="camp.campaign_id" required>
                        <option value="" disabled selected>{{channelDropdown}}</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <select class="form-control" ng-change="targetSegmentChange( target.targetName)" ng-options="target.targetName as target.targetName for target in targetSegmentData" ng-model="target.targetName" required>
                        <option value="" disabled selected>{{targetSegment}}</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <button type="button"  ng-click="targetSegmentViewButton()">View Details</button>
                </div>
            </section>
            <div>
                <div class="card content-card" ng-include="'shared/views/bestPerformingTargetSegment.html'">
                </div>
            </div>

            <div>
                <section class="card content-card section-heading">
                    <p class="col-sm-8">Audience Interest Segment</p>
                    <!-- <div class="col-sm-2">
                        <select class="form-control" ng-change="campaignChannelChange('Interest Segment', company.campaign_id)" company.campaign_name)" ng-options="company.campaign_id as company.campaign_name for company in companyList" ng-model="audienceSelect" required>
                            <option value="" disabled selected>{{channelDropdown}}</option>
                        </select>
                    </div> -->                    
                    <div class="col-sm-2">
                        <select class="form-control" ng-change="matricChange('Interest Segment', segmentMatric)" ng-options="target.metricKey as target.metricKey for target in metricDropdown" ng-model="segmentMatric" required>
                            <option value="" disabled selected>{{reachSelect}}</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" ng-click="segmentViewButton()">View Details</button>
                    </div>
                </section>
                <div class="card content-card">
                     <cr-audience-interest-dir></cr-audience-interest-dir>
                </div>
            </div>
            
            <div>                
                <section class="card content-card section-heading">
                    <p class="col-sm-8">Audience Profile</p>
                    <!-- <div class="col-sm-2">
                        <select class="form-control" ng-change="campaignChannelChange('Audience Profile', company.campaign_id)" company.campaign_name)" ng-options="company.campaign_id as company.campaign_name for company in companyList" ng-model="audienceProfileSelect" required>
                            <option value="" disabled selected>{{channelDropdown}}</option>
                        </select>
                    </div>  -->                   
                    <div class="col-sm-2">
                        <select class="form-control" ng-change="matricChange('Audience Profile', target.profileMatric)" ng-options="target.metricKey as target.metricKey for target in metricDropdown" ng-model="target.profileMatric" required>
                            <option value="" disabled selected>{{reachSelect}}</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" ng-click="audienceProfileViewButton()">View Details</button>
                    </div>
                </section>
                <div class="card content-card">
                   <cr-audience-profile-dir></cr-audience-profile-dir>
                </div>
            </div>

            <div>
                <section class="card content-card section-heading">
                    <p class="col-sm-8">Loactionwise Campaign Performance</p>
                    <!-- <div class="col-sm-2">
                        <select class="form-control" ng-change="campaignChannelChange('Loactionwise', company.campaign_id)" company.campaign_name)" ng-options="company.campaign_id as company.campaign_name for company in companyList" ng-model="LoactionwiseSelect" required>
                            <option value="" disabled selected>{{channelDropdown}}</option>
                        </select>
                    </div> -->                    
                    <div class="col-sm-2">
                        <select class="form-control" ng-change="matricChange('Loactionwise', loactionMatric)" ng-options="target.metricKey as target.metricKey for target in metricDropdown" ng-model="loactionMatric" required>
                            <option value="" disabled selected>{{reachSelect}}</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" ng-click="loactionWiseViewButton()">View Details</button>
                    </div>
                </section>
                <div class="card content-card">
                   <cr-location-driving-traffic-dir></cr-location-driving-traffic-dir>
                </div>
            </div>
            
            <div>
                <section class="card content-card section-heading">
                    <p class="col-sm-8">Campaign Performance Device and Brand</p>
                    <!-- <div class="col-sm-2">
                        <select class="form-control" ng-change="campaignChannelChange('Device', company.campaign_id)" company.campaign_name)" ng-options="company.campaign_id as company.campaign_name for company in companyList" ng-model="deviceSelect" required>
                            <option value="" disabled selected>{{channelDropdown}}</option>
                        </select>
                    </div> -->                    
                    <div class="col-sm-2">
                        <select class="form-control" ng-change="matricChange('Device', deviceMatric)" ng-options="target.metricKey as target.metricKey for target in metricDropdown" ng-model="deviceMatric" required>
                            <option value="" disabled selected>{{reachSelect}}</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" ng-click="deviceAndBrandViewButton()">View Details</button>
                    </div>
                </section>
                <div class="card content-card">
                    <cr-device-and-brand-dir></cr-device-and-brand-dir>
                </div>
            </div>
        </div>
    </main>
</div>

<script type="text/javascript">
   $(function() {
        $('#daterange').daterangepicker({ dateFormat: 'dd-mm-yy' }).val();
    });
</script>
<script src="scripts/vendors/js/bootstrap.min.js" type="text/javascript"></script>
<script src="scripts/vendors/js/tether.min.js" type="text/javascript"></script>
<script src="scripts/js/customs.js"></script>
<style type="text/css">
    .scrollable-menu {
        height: auto;
        width: 128%;
        max-height: 200px;
        overflow-x: hidden;
    }
    .scrollable-menu li {
        padding: 5px;
    }
    .scrollable-menu li input[type="checkbox"] {
        margin-right: 5px;
    }
</style>
