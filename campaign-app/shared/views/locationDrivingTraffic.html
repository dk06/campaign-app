<div>
    <div class="row">
        <div class="col-md-6">
            <div id="geo-location" class="row" style="margin-left: 0px;">
                <div>
                    <div class="col-md-6" style="margin-top: 23px;">
                        <h5 class="text-bold card-heading">
                        </h5>
                    </div>
                    <div class="col-md-6">
                        <!-- <ul style="list-style-type: none; margin-bottom:5px !important">
                             <li class="pull-right">
                                <label class="audience-keymetric-label text-bold">{{locationHeader }}</label>
                                <ul class="breadcrumb-elements pull-right">
                                    <li class="dropdown">
                                   <a href="#" data-toggle="dropdown" class="dropdown-toggle drop-down-icon-fix" style="background-color: transparent"><b class="caret"></b></a>
                                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                             <li ng-repeat="region in templateData.dropdownLocationsValues.locations">
                                            <a href="javascript:void(0)" ng-click="fillLocationData(region.dropdown)">{{ region.dropdown }}</a>
                                        </li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul> -->                   
                    </div>
                </div>
                <table class="table datatable-fixed-left" width="100%">
                    <thead>
                        <tr>
                            <th class="table-card-heading">{{loactionType}}</th>
                            <th class="table-card-heading">Reach</th>
                            <th class="table-card-heading">Conversion</th>
                        </tr>
                    </thead>
                    <div ng-if="cityData != 0">
                        <tbody>
                            <tr ng-repeat="city in cityData">
                                <td class=" text-left  capitalize-text" style="cursor: pointer;">{{city.loaction_type}}</td>
                                <td class="text-bold">{{city.reach }}</td>
                                <td class="text-bold">{{city.conversions}}</td>
                            </tr>
                        </tbody>
                    </div>
                </table>
                <div ng-if="cityData == 0" ng-repeat="message in cityData.messageStatus">
                    <p class="text-center" style="color: #64c1ac; margin-top: 200px; font-size: 20px;">{{message}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="mapview" class="panel panel-flat overview-location-card">
                <div class="panel-heading">
                    <div class="col-md-6">
                        <h5 class="text-bold card-heading"><span ng-click="goToOtherPages('audienceGeography')" style="cursor: pointer;">{{pageTamplate.LatLong.display}}</span>
                        
                    </h5></div>
                    <div class="col-md-6">
                    </div>
                </div>
                <!-- <cr-analytic-countries-map ng-show="loactionType == 'Countries'"></cr-analytic-countries-map>
                <cr-analytic-state-map ng-show="loactionType == 'States'"></cr-analytic-state-map> -->
                <cr-analytic-city-map ng-show="loactionType == 'City'"></cr-analytic-city-map>
                </div>
            </div>
        </div>
    </div>
