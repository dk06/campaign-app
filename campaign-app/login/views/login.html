<div class="panel contain-page">
		<div class="panel-body">
			<h2 class="text-center">Login</h2>
			<form method="post" ng-submit="login()" name="loginForm">
				<div class="form-group">
					<input class="form-control input-lg" type="text" name="email"
					ng-model="user.email_id" placeholder="Email" required autofocus>
				</div>
				<div class="form-group">
					<input class="form-control input-lg" type="password" name="password"
					ng-model="user.password" placeholder="Password" required>
				</div>
				<button type="submit" ng-disabled="loginForm.$invalid"
					class="btn btn-lg btn-block btn-success pull-right" ng-click="userLogin(user)">Sign In
				</button>
			</form>
		</div>
</div>
